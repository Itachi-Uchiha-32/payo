<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="assets/Group.png" alt="">
                <div>
                    <h1  class="text-3xl font-bold">$<span id="main-balance">45000</span></h1>
                    <p class="border rounded border-black p-1">available balance</p>
                </div>
                <button class="btn">Log out</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
                <p class="">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
                <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                    <div class="box border border-black p-4 text-center rounded-xl">
                        <img class="w-8 mx-auto" src="assets/wallet 1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div class="box border border-black p-4 text-center rounded-xl">
                        <img class="w-8 mx-auto" src="assets/send 1.png"alt="">
                        <h3>Cashout</h3>
                    </div>
                    <div class="box border border-black p-4 text-center rounded-xl">
                        <img class="w-8 mx-auto" src="assets/money 1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="box border border-black p-4 text-center rounded-xl">
                        <img class="w-8 mx-auto" src="assets/financial 1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="box border border-black p-4 text-center rounded-xl">
                        <img class="w-8 mx-auto" src="assets/purse 1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="box border border-black p-4 text-center rounded-xl">
                        <img class="w-8 mx-auto" src="assets/transaction 1.png" alt="">
                        <h3>Transaction</h3>
                    </div>
                </div>
                <section>
                    <h2>Add Money</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                          <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <legend>Select Bank</legend>
                                <select class="select w-full max-w-xs rounded-full">
                                    <option disabled selected>Select Bank</option>
                                    <option value="Bkash">Bkash</option>
                                    <option value="Nogot">Nogot</option>
                                    <option value="Rocket">Rocket</option>
                                    <option value="DBBL">DBBL</option>
                                  </select>
                                  <div class="form-control">
                                    <label class="label">
                                      <span class="label-text">Account number</span>
                                    </label>
                                    <input value="01671119341" id="acount-number" type="number" placeholder="Account number" class="input input-bordered rounded-full" required />
                                  </div>
                                  <div class="form-control">
                                    <label class="label">
                                      <span class="label-text">Amount</span>
                                    </label>
                                    <input id="amount" type="number" placeholder="type amount" class="input input-bordered rounded-full" required />
                                  </div>
                                  <div class="form-control">
                                    <label class="label">
                                      <span class="label-text">PIN</span>
                                    </label>
                                    <input value="1234" id="pin-number" type="text" placeholder="type your PIN" class="input input-bordered rounded-full" required />
                                    <label class="label">
                                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                    </label>
                                  </div>
                                  <div class="form-control mt-6">
                                    <button class="btn btn-neutral bg-blue-700 border-none rounded-full" id="add-btn">Add Money</button>
                                  </div>
                            </form>
                          </div>
                        </div>
                      </div>
                </section>
            </section>
        </header>
    </section>
    <script src="js/addmoney.js"></script>
</body>
</html>
